<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding-top: 60px;
        }
        .header {
            position: absolute;
            top: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            padding: 20px 0;
            color: white;
            background: rgba(0, 0, 0, 0.3);
        }
        .card {
            margin-top: 80px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background: white;
            text-align: center;
            width: 50%;
        }
        .btn {
            transition: all 0.3s ease;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 25px;
            margin-top: 10px;
        }
        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }
        .form-control {
            border-radius: 20px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            text-align: center;
        }
        .result-container {
            display: none;
            margin-top: 30px;
            width: 80%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .result-box {
            background: #ffffff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.15);
            font-size: 18px;
            font-weight: bold;
            color: #333;
            width: 18%;
            text-align: center;
        }
        .table-container {
            display: none;
            margin-top: 30px;
            width: 80%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header" onclick="location.reload()">üå§ Weather Prediction</div>
    <div class="card">
        <label for="city" class="form-label">Enter City Name:</label>
        <input type="text" id="city" class="form-control" placeholder="e.g., Mumbai">
        
        <label for="date" class="form-label mt-3">Select Date:</label>
        <input type="date" id="date" class="form-control">

        <button class="btn btn-primary mt-3" onclick="getPrediction()">Predict</button>
        <button class="btn btn-secondary mt-3" onclick="showPredictions()">View Past Predictions</button>
    </div>
    
    <div id="result" class="result-container">
        <div class="result-box" id="city-name"></div>
        <div class="result-box" id="date-predicted"></div>
        <div class="result-box" id="min-temp"></div>
        <div class="result-box" id="max-temp"></div>
        <div class="result-box" id="precipitation"></div>
        <div class="result-box" id="prediction"></div>
    </div>

    <div id="table-container" class="table-container">
        <h2>Past Predictions</h2>
        <table>
            <thead>
                <tr>
                    <th>City</th>
                    <th>Min Temp (¬∞C)</th>
                    <th>Max Temp (¬∞C)</th>
                    <th>Precipitation (mm)</th>
                    <th>Predicted Temp (¬∞C)</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="prediction-table">
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        function getPrediction() {
            const city = document.getElementById("city").value;
            const date = document.getElementById("date").value;

            if (!city) {
                alert("Please enter a city name!");
                return;
            }
            if (!date) {
                alert("Please select a date!");
                return;
            }

            fetch("http://127.0.0.1:5000/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ city: city, date: date })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerHTML = `<span class="text-danger">Error: ${data.error}</span>`;
                } else {
                    document.getElementById("city-name").innerHTML = `üåç City: ${data.city}`;
                    document.getElementById("date-predicted").innerHTML = `üìÖ Date: ${data.date}`;
                    document.getElementById("min-temp").innerHTML = `üå° Min Temp: ${data.tmin}¬∞C`;
                    document.getElementById("max-temp").innerHTML = `üî• Max Temp: ${data.tmax}¬∞C`;
                    document.getElementById("precipitation").innerHTML = `üåß Precipitation: ${data.prcp} mm`;
                    document.getElementById("prediction").innerHTML = `üå° Prediction: <strong>${data.prediction}¬∞C</strong>`;
                    document.getElementById("result").style.display = "flex";
                }
            })
            .catch(error => {
                document.getElementById("result").innerHTML = `<span class="text-danger">Error: ${error.message}</span>`;
            });
        }

        function showPredictions() {
            fetch("http://127.0.0.1:5000/predictions")
                .then(response => response.json())
                .then(data => {
                    let tableBody = document.getElementById("prediction-table");
                    tableBody.innerHTML = "";

                    data.forEach(entry => {
                        let row = `<tr>
                            <td>${entry.city}</td>
                            <td>${entry.tmin}¬∞C</td>
                            <td>${entry.tmax}¬∞C</td>
                            <td>${entry.prcp} mm</td>
                            <td>${entry.prediction}¬∞C</td>
                            <td>${entry.date}</td>
                        </tr>`;
                        tableBody.innerHTML += row;
                    });

                    document.getElementById("table-container").style.display = "block";
                })
                .catch(error => {
                    alert("Error fetching past predictions: " + error.message);
                });
        }
    </script>
</body>
</html>
